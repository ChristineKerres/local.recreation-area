      var text =
        "... :∷::∷: sit on the floor :∷::∷: put the laptop on your lap :∷::∷: feel your laptop giving off warmth :∷::∷: feel secure :∷::∷:";
      var begin = 0;
      var end = text.length;

      function lauftext() {
        document.getElementsByName("newsticker")[0].value =
          "" + text.substring(begin, end) + " " + text.substring(0, begin);
        begin++;
        if (begin >= end) {
          begin = 0;
        }
        window.setTimeout("lauftext()", 120);
      }

      var rev = "fwd";
      function titlebar(val) {
        var msg = "♥cpu-energy♥";
        var res = " ";
        var speed = 100;
        var pos = val;
        msg = "" + msg + "";
        var le = msg.length;
        if (rev == "fwd") {
          if (pos < le) {
            pos = pos + 1;
            scroll = msg.substr(0, pos);
            document.title = scroll;
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          } else {
            rev = "bwd";
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          }
        } else {
          if (pos > 0) {
            pos = pos - 1;
            var ale = le - pos;
            scrol = msg.substr(ale, le);
            document.title = scrol;
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          } else {
            rev = "fwd";
            timer = window.setTimeout("titlebar(" + pos + ")", speed);
          }
        }
      }
      titlebar(0);

      var timeUp = function () {
